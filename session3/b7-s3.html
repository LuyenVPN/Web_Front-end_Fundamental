<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://n.com" method="post">
      <table>
        <tr>
          <td><label for="time">Ho va ten: </label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td><input type="email" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="time">Ngay sinh: </label></td>
          <td><input type="date" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="time">Gioi tinh: </label></td>
          <td>
            <input type="radio" id="male" name="gender" />
            <label for="male">nam</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">nu</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">So dien thoai</label></td>
          <td>
            <input
              type="tel"
              name=""
              id=""
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nganh">Chuyen nganh: </label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="time">Nam nhap hoc: </label></td>
          <td><input type="datetime" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="rate">Diem gpa: </label></td>
          <td><input type="number" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="comment">Dia chi:</label></td>
          <td><textarea name="" id="" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="choice">Lop hoc:</label></td>
          <td>
            <select name="choice" id="choice">
              <option value="lop">Lop 1</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="time">Ngay dang ky lop hoc: </label></td>
          <td><input type="datetime-local" name="" id="" /></td>
        </tr>
        <tr>
          <td><button type="submit">Gui Feedback</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
