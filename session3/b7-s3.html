<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="n.com" method="post">
      <div>
        <label for="time">Ho va ten: </label>
        <input type="text" name="" id="" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="" id="" />
      </div>
      <div>
        <label for="time">Ngay sinh: </label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="time">Gioi tinh: </label>
        <input type="radio" id="male" name="gender" />
        <label for="male">nam</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">nu</label>
      </div>
      <div>
        <label for="phone">So dien thoai</label>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
      </div>
      <div>
        <label for="nganh">Chuyen nganh: </label>
        <input type="text" name="" id="" />
      </div>
      <div>
        <label for="time">Nam nhap hoc: </label>
        <input type="datetime" name="" id="" />
      </div>
      <div>
        <label for="rate">Diem gpa: </label>
        <input type="number" name="" id="" />
      </div>
      <div>
        <label for="comment">Dia chi:</label>
        <textarea name="" id="" rows="2"></textarea>
      </div>
      <div>
        <label for="choice">Lop hoc:</label>
        <select name="choice" id="choice">
          <option value="lop">Lop 1</option>
        </select>
      </div>
      <div>
        <label for="time">Ngay dang ky lop hoc: </label>
        <input type="datetime-local" name="" id="" />
      </div>
      <button type="submit">Gui Feedback</button>
    </form>
  </body>
</html>
