<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="http://n.com" method="post">
      <table>
        <tr>
          <td><label for="Name">Họ và tên:</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="" id="" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="" />
            <label for="Nam">Nam</label>
            <input type="radio" name="" />
            <label for="Nu">Nữ </label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td>
            <input
              type="tel"
              name=""
              id=""
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td><textarea name="" id="" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong nhóm:</label></td>
          <td>
            <select name="role" id="role">
              <option value="Thành viên">Thành viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="hobby">Sở thích:</label></td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><label for="skills">Kỹ năng:</label></td>
          <td><textarea name="" id="" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label>Thời gian rảnh:</label></td>
          <td>
            <input type="checkbox" name="" />
            <label for="Sáng">Sáng</label>
            <input type="checkbox" name="" />
            <label for="Chiều">Chiều</label>
            <input type="checkbox" name="" />
            <label for="Tối">Tối</label>
          </td>
        </tr>
        <tr>
          <td><label for="why">Lý do tham gia nhóm:</label></td>
          <td><textarea name="" id="" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="likecolor">Màu yêu thích:</label></td>
          <td><input type="color" name="" id="" /></td>
        </tr>
        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td>
            <input type="checkbox" name="" />
            <label for="Có">Có</label>
          </td>
        </tr>
        <tr>
          <td><label>Nhận thông báo qua:</label></td>
          <td>
            <input type="radio" name="notification" />
            <label for=" Email"> Email</label>
            <input type="radio" name="notification" />
            <label for="SMS">SMS</label>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Đăng ký thành viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
