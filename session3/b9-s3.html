<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://vthang0412.com" method="post">
        <div>
            <label for="Name">Họ và tên:</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="dob">Ngày sinh:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label>Giới tính:</label>
            <input type="radio" name="" value="">
            <label for="Nam">Nam</label>
            <input type="radio" name="" value="">
            <label for="Nu">Nữ </label>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea name="" id="" rows="2"></textarea>
        </div>
        <div>
            <label for="role">Vai trò trong nhóm:</label>
            <select name="role" id="role">
                <option value="Thành viên">Thành viên</option>
            </select>
        </div>
        <div>
            <label for="hobby">Sở thích:</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="skills">Kỹ năng:</label>
            <textarea name="" id="" rows="2"></textarea>
        </div>
        <div>
            <label>Thời gian rảnh:</label>
            <input type="checkbox" name="" >
            <label for="Sáng">Sáng</label>
            <input type="checkbox" name="" >
            <label for="Chiều">Chiều</label>
            <input type="checkbox" name="" >
            <label for="Tối">Tối</label>
        </div>
        <div>
            <label for="why">Lý do tham gia nhóm:</label>
            <textarea name="" id="" rows="2"></textarea>
        </div>
        <div>
            <label for="likecolor">Màu yêu thích:</label>
            <input type="color" name="" id="">
        </div>
        <div>
            <label>Đăng ký nhận bản tin:</label>
            <input type="checkbox" name="">
            <label for="Có">Có</label>
        </div>
        <div>
            <label>Nhận thông báo qua:</label>
            <input type="radio" name="notification" >
            <label for=" Email"> Email</label>
            <input type="radio" name="notification" >
            <label for="SMS">SMS</label>
        </div>
        <div>
            <button type="submit">Đăng ký thành viên</button>
        </div>
    </form>
</body>

</html>
