<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="n.com" method="post">
      <table>
        <tr>
          <td><label for="fullName">Họ và tên:</label></td>
          <td><input type="text" name="fullName" id="fullName" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gender" value="Nam" />
            <label for=" Nam"> Nam</label>
            <input type="radio" name="gender" value="Nữ" />
            <label for=" Nữ"> Nữ</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="tel" name="phone" id="phone" pattern="0\d{9}" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="companyName">Tên công ty:</label></td>
          <td><input type="text" name="companyName" id="companyName" /></td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong công ty:</label></td>
          <td>
            <select name="role" id="role">
              <option value="CEO">Giám đốc điều hành (CEO)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="companySize">Quy mô công ty:</label>
          </td>
          <td>
            <select name="companySize" id="companySize">
              <option value="Small">Doanh nghiệp nhỏ</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="industry">Ngành nghề công ty:</label></td>
          <td><input type="text" name="industry" id="industry" /></td>
        </tr>
        <tr>
          <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea name="reason" id="reason" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
          <td>
            <textarea name="experience" id="experience" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea name="goal" id="goal" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
          <td>
            <input type="checkbox" name="event" value="Networking" />
            <label for="Networking">Networking</label>
            <input type="checkbox" name="event" value="Workshops" />
            <label for="Workshops">Workshops</label>
            <input type="checkbox" name="event" value="Hội thảo" />
            <label for="Hội thảo">Hội thảo</label>
          </td>
        </tr>
        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td>
            <input type="checkbox" name="newsletter" />
            <label for="Có">Có</label>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Đăng ký hội viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
