<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body style="padding: 50px; background-color: #f8f9fa;">
    <div class="container mt-5">
        <h4>Payment</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">Credit card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
            <label class="form-check-label" for="debitCard">Debit card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
            <label class="form-check-label" for="paypal">PayPal</label>
        </div>

        <form class="mt-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nameOnCard" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="nameOnCard">
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cardNumber" >
                </div>
                <div class="col-md-3">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" >
                </div>
                <div class="col-md-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>
            <hr>
            <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
        </form>
    </div>
    
</body>
</html>
